<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>d3.js learning</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
     @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap');
      
      svg {
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 10px;
        shape-rendering: crispEdges;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
      }

      path.domain {
        stroke: none;
      }

      .y .tick line {
        stroke: #ddd;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      // Setup svg using Bostock's margin convention

      var margin = { top: 20, right: 20, bottom: 30, left: 40 };

      var width = 2400 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      /* Data in strings like it would be if imported from a csv */

      // Transpose the data into layers
      d3.csv("data.csv", function (data) {
        var dataset = d3.layout.stack()(
          ["國文", "英文", "法文", "德文", "日文"].map(function (
            subject
          ) {
            return data.map(function (d, i) {
              return {
                x: i + 1,
                y: +d[subject],
                z1: d["屬性一"],
                z2: d["屬性二"],
              };
            });
          })
        );
        // Set x, y and colors
        var x = d3.scale
          .ordinal()
          .domain(
            dataset[0].map(function (d) {
              return d.x;
            })
          )
          .rangeRoundBands([0, width - 10], 0.02);

        var y = d3.scale
          .linear()
          .domain([
            0,
            d3.max(dataset, function (d) {
              return d3.max(d, function (d) {
                return d.y0 + d.y;
              });
            }),
          ])
          .range([height, 0]);

        var colors = ["#b33040", "#d25c4d", "#f2b447", "#d9d574", "#A6A600"];

        // Define and draw axes
        var yAxis = d3.svg
          .axis()
          .scale(y)
          .orient("left")
          .ticks(10)
          .tickSize(-width, 0, 0);

        var xAxis = d3.svg.axis().scale(x).orient("bottom");

        svg.append("g").attr("class", "y axis").call(yAxis);

        svg
          .append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
					.selectAll("text")
					.attr("y", 0)
    			.attr("x", -20)
					.attr("transform","rotate(-90)");

        // Create groups for each series, rects for each segment
        var groups = svg
          .selectAll("g.cost")
          .data(dataset)
          .enter()
          .append("g")
          .attr("class", "cost")
          .style("fill", function (d, i) {
            return colors[i];
          });

        var rect = groups
          .selectAll("rect")
          .data(function (d) {
            return d;
          })
          .enter()
          .append("rect")
          .attr("x", function (d) {
            return x(d.x);
          })
          .attr("y", function (d) {
            return y(d.y0 + d.y);
          })
          .attr("height", function (d) {
            return y(d.y0) - y(d.y0 + d.y);
          })
          .attr("width", function (d) {
            return x.rangeBand();
          })
          .on("mouseover", function () {
            tooltip.style("display", null);
          })
          .on("mouseout", function () {
            tooltip.style("display", "none");
          })
          .on("mousemove", function (d) {
            var xPosition = d3.mouse(this)[0] - 15;
            var yPosition = d3.mouse(this)[1] - 25;
            tooltip.attr(
              "transform",
              "translate(" + xPosition + "," + yPosition + ")"
            );
            tooltip.select("text").text("value:"+d.y+"　attr1:"+d.z1+"　attr2:"+d.z2);
						
          });

        // Draw legend
        var legend = svg
          .selectAll(".legend")
          .data(colors)
          .enter()
          .append("g")
          .attr("class", "legend")
          .attr("transform", function (d, i) {
            return "translate(30," + i * 19 + ")";
          });

        legend
          .append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", function (d, i) {
            return colors.slice().reverse()[i];
          });

        legend
          .append("text")
          .attr("x", width + 5)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "start")
          .text(function (d, i) {
            switch (i) {
              case 0:
                return "國文";
              case 1:
                return "英文";
              case 2:
                return "法文";
              case 3:
                return "德文";
              case 4:
                return "日文";
            }
          });

        var tooltip = svg
          .append("g")
          .attr("class", "tooltip")
          .style("display", "none");

        tooltip
          .append("rect")
          .attr("width", 180)
          .attr("height", 20)
          .attr("fill", "white")
          .style("opacity", 0.5);

        tooltip
          .append("text")
          .attr("x", 15)
          .attr("dy", "1.2em")
          .style("text-anchor", "right")
          .attr("font-size", "12px")
          .attr("font-weight", "bold");

				
      });
    </script>
  </body>
</html>
